<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <header id="header" class="navbar navbar-dark bg-dark flex-md-nowrap p-2 shadow">
      <a href="/" class="navbar-brand col-sm-3 col-md-2 mr-0"> 
        Visual Psychology Data
      </a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
        
          {% if user.is_authenticated %}
            <a href="/logout" class="btn btn-primary"> Sign Out </a>
          {% else %}
        
            <button id="login_button" class="btn btn-primary"> Log In </button>
          {% endif %}
        </li>
      </ul>
  </header>

  <div class="form-wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <i class="fas fa-key fa-2x my-3"> Login</i>
      </div>
      
      <form>
        <div>
          <i class="fas fa-child"></i>
          <input name="username" class="fadeIn second" type="text"> 
        </div>
        <div>
          <i class="fas fa-lock"></i>
          <input name="password" class="fadeIn third" type="password" label="Enter Password" > 
        </div>
        <button class="btn btn-primary fadeIn fourth" type="submit">
          Submit
        </button>
      </form>
        
      <div id="formFooter">
        <a class="underlineHover" href="https://www.google.com.au">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>
</html>
