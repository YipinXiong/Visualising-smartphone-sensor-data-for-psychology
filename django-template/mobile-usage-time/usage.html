<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      font-family: 'Times New Roman', Times, serif;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }


    .tooltip {
      opacity: 0;
      position: absolute;
      pointer-events: none;
      border-radius: 5px;
      padding: 5px;
      font-size: 0.8rem;
      border: 3px solid rgba(14, 13, 13);
      background-color: aliceblue;
    }

    .tooltip p {
      margin: 0;
    }

    .tooltip::before {
      content: "";
      position: absolute;
      border: 13px solid transparent;
      border-bottom-color: rgba(14, 13, 13);
      top: -27px;
      left: 50%;
      margin-left: -6px;
    }


    #svg-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-content: center;
      flex-wrap: wrap;
    }

    .svg-card {
      box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      background: #fff;
      padding: 0;
    }

    .usage-title,
    .pie-title {
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      padding-left: 50px;
      height: 40px;
      line-height: 40px;
      color: azure;
      background: #343a40;
    }

    .diagram-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-content: center;
    }
  </style>

</head>

<body>
  <section id="svg-wrapper">
    <div class="svg-card">
      <div class="usage-title">Latest 7 days Screen Usage</div>
      <div class="diagram-wrapper">
        <svg id="freqDate"></svg>
      </div>
    </div>
    <div class="svg-card">
      <div class="pie-title">Date</div>
      <div class="diagram-wrapper">
        <svg id="appDetails">
        </svg>
      </div>
    </div>
    <div class="svg-card">
        <div class="-title">Date</div>
        <div class="diagram-wrapper">
          <svg id="appDetails">
          </svg>
        </div>
      </div>
  </section>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./data.js"></script>
<script src="./draw.js"></script>

</html>
