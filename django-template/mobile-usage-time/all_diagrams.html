<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }


    .tooltip {
      opacity: 0;
      position: absolute;
      pointer-events: none;
      border-radius: 5px;
      padding: 5px;
      font-size: 0.8rem;
      border: 3px solid rgba(14, 13, 13);
      background-color: aliceblue;
    }

    .tooltip p {
      margin: 0;
    }

    .tooltip::before {
      content: "";
      position: absolute;
      border: 13px solid transparent;
      border-bottom-color: rgba(14, 13, 13);
      top: -27px;
      left: 50%;
      margin-left: -6px;
    }


    #svg-wrapper {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
      align-content: space-between;
    }

    .svg-card {
      box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      background: #fff;
      padding: 0;
      margin-top: 40px;
    }

    .usage-title,
    .pie-title,
    .calling-title {
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      padding-left: 50px;
      height: 40px;
      line-height: 40px;
      color: azure;
      background: #343a40;
    }

    .diagram-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-content: center;
    }

    .change-button {
      margin: 10px;
    }
  </style>
  <link rel="stylesheet" href="./metaDataBoard.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main>
    <section class="jumbotron" id="metaDataArea">
      <h1 class="user-meta display-4">
        {{PatientName}}'s dashboard
      </h1>
      <hr class="my-5">
      <div class="buttons-wrapper">
        <div class="data-btns-wrapper">
          <button class="btn btn-light" id="locationBtn">Locations</button>
          <button class="btn btn-light" id="appBtn">Applications</button>
          <button class="btn btn-light" id="textBtn">Messages</button>
        </div>
        <div class="time-btns-wrapper">
          <button class="btn btn-light">Recent 7 days</button>
          <button class="btn btn-light">Recent Month</button>
        </div>
      </div>
    </section>

    <section id="svg-wrapper">
      <div class="svg-card">
        <div class="usage-title">Latest 7 days Screen Usage</div>
        <div class="diagram-wrapper">
          <svg id="freqDate"></svg>
        </div>
      </div>
      <div class="svg-card">
        <div class="pie-title">Date</div>
        <div class="diagram-wrapper">
          <svg id="appDetails">
          </svg>
        </div>
      </div>
      <div class="svg-card">
        <div class="calling-title">Lastest 7 Day's Callings</div>
        <div class="change-button">
          <button onclick="updateCall('Received')" class="btn btn-light">Received</button>
          <button onclick="updateCall('Sent')" class="btn btn-light">Sent</button>
        </div>
        <div class="diagram-wrapper">
          <svg id="callingDetails">
          </svg>
        </div>
      </div>
    </section>
  </main>

</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="./data.js"></script>
<script src="./draw.js"></script>

</html>
